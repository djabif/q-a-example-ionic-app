<ion-header>
  <ion-navbar>
    <ion-title>
      <span>{{ _mode }} Answer</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="answerForm" class="form" (ngSubmit)="onSubmit(answerForm.value)" >
  <ion-row>
    <ion-col offset-1 col-10>
      <ion-item>
        <ion-label floating>Write your answer here</ion-label>
        <ion-input type="text" formControlName="answer" class="form-controll"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col  offset-3 col-6>
      <button ion-button full type="submit" [disabled]="!answerForm.valid">ANSWER</button>
    </ion-col>
  </ion-row>
</form>
</ion-content>
