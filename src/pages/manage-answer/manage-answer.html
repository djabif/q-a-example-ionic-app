<ion-header>
  <ion-navbar>
    <ion-title>
      <span>{{ _mode }} Answer</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{ _mode }} answer!</h1>
  {{ _mode }}
  {{ _question_id }}
  {{ _answer_id }}
</ion-content>
