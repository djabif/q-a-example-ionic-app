<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span>Learn Ionic!</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Learn all about {{ _detail_slug }}!</h1>
  <p>
    Breve descripcion
  </p>
  <h3>Find all the Questions and Answers about {{ _detail_slug }} from the community</h3>

  <div *ngIf="questions.length == 0"> There are no questions at the time</div>

  <div *ngIf="questions.length > 0">
    <ion-card *ngFor="let question of questions">
      <ion-row>
        <ion-col col-4>
          <ion-row>
            <ion-col col-4>
              <button ion-button icon-left clear small (click)= "addPositiveVote(question)">
                <ion-icon name="thumbs-up"></ion-icon>
                <div>{{question.positiveVotes}}</div>
              </button>
            </ion-col>
            <ion-col col-4>
              <button ion-button icon-left clear small (click)= "addNegativeVote(question)">
                <ion-icon name="thumbs-down"></ion-icon>
                <div>{{question.negativeVotes}}</div>
              </button>
            </ion-col>
            <ion-col col-12>
              <span (click)="openAnswers(question)"></span>
            </ion-col>
            <ion-col col-12>
              <button ion-button block small color="danger" (click)="delete(question.id)">Delete</button>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col col-8>
          <h2 (click)="openAnswers(question)">{{ question.question }}</h2>
          <h3>Don't Know What To Do!</h3>
          <p>I've had a pretty messed up day. If we just...</p>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- <button ion-button block (click)="addQuestion()">Have a Question? Ask!</button> -->
    <button ion-button block (click)="createQuestionModal()">Have a Question? Ask!</button>
  </ion-toolbar>
</ion-footer>
